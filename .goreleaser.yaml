version: 2

project_name: healthcheck

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/r1ckyIn/healthcheck-cli/cmd.Version={{.Version}}
      - -X github.com/r1ckyIn/healthcheck-cli/cmd.GitCommit={{.ShortCommit}}
      - -X github.com/r1ckyIn/healthcheck-cli/cmd.BuildTime={{.Date}}
    binary: healthcheck

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: r1ckyIn
    name: healthcheck-cli
  draft: false
  prerelease: auto
